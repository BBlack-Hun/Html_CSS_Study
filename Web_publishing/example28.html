<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float
    </title>
    <style>
        body {
            margin: 0;
            display: block;
        }
        div {
            height: 100px;
        }
        .blue {
            background-color: blue;
            width: 300px;
            float: left;
        }

        .yellow {
            background-color: yellow;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="blue"></div>
    <div class="yellow">Hello World!
        Let's learn about floats!
    </div>
    <div class="orange">

    </div>
</body>
</html>
