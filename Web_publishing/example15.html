<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        body {
            font-size: 38px;
        }
        div {
            width: 300px;
            height: 500px;
        }
        i {
            /* 다음과 같이 설정을 하면 inline 상태에서는 적용이 되지 않는다.
               적용하기 위해서는 display: inline-block 속성을 사용해 줘야한다.
            */
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- <div>Hello World!</div> -->
    <!-- <div>My name is young!</div> -->
    My <i>name</i> is young!
</body>
</html>
