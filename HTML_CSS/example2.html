<!-- 최신버전의 html을 사용하기 위해 선언 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
</head>
<body>
    <!-- h1~h6까지 존재하며, 점점 작아짐. -->
    <h1>My First Page</h1>
    <h2>I love HTML!</h2>
    <h3>Hello World!</h3>
    <!-- p태그는 위, 아래 기본적으로 여백이 조금씩 존재함 -->
    <p>Lorem ipsum <b>dolor</b> sit amet, consectetur adipiscing
        slit, sed do eiusmod <i>tempor</i> incididunt ut labore et
        dolore magna aliqua.
        ...
    </p>
</body>
</html>
